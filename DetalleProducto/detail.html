<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameStock</title>
  <link rel="icon" href="Comunes/logo.png" type="image/png">
  <link rel="stylesheet" href="detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Banner de búsqueda -->
  <div id="search-banner"></div>

  <main class="container">
    <section id="game-info" class="card">
      <h2 id="game-name" class="game-name"></h2>
      <div id="game-video" class="game-video"></div>      
      <div class="buy-button-container">
        <button id="price"></button>
        <button id="buy-button">AÑADIR AL CARRITO</button>
      </div>
      <div id="game-description" class="game-description"></div>
      <div id="game-languages" class="game-languages"></div>
      <div id="game-requirements" class="game-requirements"></div>
      <div id="game-developer" class="game-developer"></div>
      <div id="game-genres" class="game-genres"></div>
    </section>
  </main>

  <script type="module" src="detail.js"></script>
</body>
</html>
